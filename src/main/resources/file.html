<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
        <html lang="en">
        <head>
        <meta charset="UTF-8">
        <title>Experience List</title>
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 16px;
            padding: 20px;
        }

        .thumbnail {
            border: 1px solid #ccc;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
        }

        .thumbnail img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .info {
            padding: 10px;
            font-size: 14px;
        }

        .info strong {
            display: block;
            margin-bottom: 4px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="gallery" id="experienceGallery">
    <!-- 썸네일 카드가 여기에 추가됩니다 -->
</div>

<script>
    fetch('http://localhost:8080/api/experiences')
        .then(response => response.json())
        .then(data => {
            const gallery = document.getElementById('experienceGallery');
            data.data.forEach(item => {
                const card = document.createElement('div');
                card.className = 'thumbnail';

                card.innerHTML = `
            <img src="${item.imageUrl}" alt="썸네일">
            <div class="info">
              <strong>${item.experienceDate}</strong>
              <div>날씨: ${item.weather}</div>
              <div>동행자: ${item.companion}</div>
            </div>
          `;

                gallery.appendChild(card);
            });
        })
        .catch(error => console.error('Error:', error));
</script>

</body>
</html></title>
</head>

</html>
